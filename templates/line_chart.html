<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<style>
  .form-group {
    text-align: center;
    font-family: Verdana, sans-serif;
    font-size: 1em; 
    }
    .form-control {
    text-align: center;
    font-family: Verdana, sans-serif;
    font-size: 1em;
    }
</style>
<!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<h2 style="text-align:center; font-family: Verdana, sans-serif">{{ title }}</h2>
<div class="container-fluid" id="choice">
  <form action="/" method="post" id="selform" name="selform">
      <div class="form-group">
          <label class="sr-only" for="obstat">Obs station</label>
          <select onchange=this.form.submit() class="form-control" id="obstat" name="obstat">
            <optgroup>
              <option value="100996" {% if station == "100996" %} selected {% endif %}>Harmaja</option>
              <option value="101003" {% if station == "101003" %} selected {% endif %}>Kasuuni</option>
              <option value="100997" {% if station == "100997" %} selected {% endif %}>M채kiluoto</option>
              <option value="100969" {% if station == "100969" %} selected {% endif %}>B책gask채r</option>
              <option value="105392" {% if station == "105392" %} selected {% endif %}>It채toukki</option>
              <option value="101029" {% if station == "101029" %} selected {% endif %}>Eestiluoto</option>
            </optgroup>
          </select>
          <label class="sr-only" for="spdunit">Speed unit</label>
          <select onchange=this.form.submit() class="form-control" id="spdunit" name="spdunit">
            <optgroup>
              <option value="knots" {% if sunit == "knots" %} selected {% endif %}>knots</option>
              <option value="ms" {% if sunit == "ms" %} selected {% endif %}>m/s</option>
            </optgroup>
          </select>
      </div>
  </form>
</div>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="speed" width="30"></div>
<script>
  /* JAVASCRIPT CODE GOES HERE */
var traces =   {
    x: {{ t | safe }},
    y: {{ s }},
    type: 'scatter',
    mode: 'markers+lines',
    name: 'mean'
  };
var traceg =   {
    x: {{ t | safe }},
    y: {{ g }},
    type: 'scatter',
    mode: 'markers+lines',
    name: 'gust'
  };
var datas = [
  traceg, traces
];
const layouts = {
  title: 'Speed',
  xaxis: {
    fixedrange: true
  },
  yaxis: {
    fixedrange: true
    }
}
var configs = {responsive: true}
Plotly.newPlot('speed', datas, layouts, configs);
</script>

<!-- Plotly chart will be drawn inside this DIV -->
<div id="dir" width="30"></div>
<script>
var wavg = ({{ wmin }} + {{wmax }}) / 2;
const trace1 =   {
    y: {{ t | safe }},
    x: {{ d }},
    type: 'scatter',
    mode: 'markers+lines',
  };
var data = [
  trace1
];
const layout = {
  title: 'Direction',
  height: 800,
  xaxis: {
    range: [ Math.min(wavg - 45,{{wmin}}),Math.max(wavg + 45,{{wmax}})],
    fixedrange: true
  },
  yaxis: {
    autorange: 'reversed',
    scaleratio: 10,
    fixedrange: true
    }
}
var config = {responsive: true}
Plotly.newPlot('dir', data, layout, config);
</script>

</body>
</html>
